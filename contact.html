<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Kapil Rai</title>
</head>
<body>
    <h2>Contact Me</h2>
    <form action="/forwardpage.html">
        <label for="fname">
            <p>First Name</p>
            <input type="text" placeholder="First Name">
        </label>
        <label for="lname">
            <p>Last Name</p>
            <input type="text" placeholder="Last Name">
        </label>
        <label for="major">
            <p>Fevorite Subject</p>
            <input type="text" placeholder="Fav subject">
        </label>
        <label for="email">
            <p>E-Mail</p>
            <input type="email" placeholder="Email">
        </label>
       <br><br>
       <p>Your Semester</p>
       <select name="year" id="year">
        <option value="first semester">First Semester</option>
        <option value="second semester">Second Semester</option>
        <option value="third semester">Third Semester</option>
        <option value="forth semester">Forth Semester</option>
        <option value="fifth semester">Fifth Semester</option>
        <option value="sixth semester">Sixth Semester</option>
        <option value="seventh semester">Seventh Semester</option>
        <option value="final semester">Final Semester</option>
       </select>
       <br><br>
       <p>Your query</p>
       <textarea name="query" id="001" placeholder="What is your query?" rows="10"></textarea>
       <br><br>
       <input type="submit" value="SUBMIT">
    </form>
    
</body>
</html>
